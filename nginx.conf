server {
    listen 80;
    server_name _;

    # Frontend static files (React build)
    root /app/frontend/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/javascript application/json application/xml
        application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

    # Max upload size (videos/pdfs)
    client_max_body_size 150M;

    # API proxy to backend (Uvicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;

        # Websocket/keep-alive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large uploads stability
        proxy_request_buffering off;
        proxy_buffering off;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Uploads static files
    location /uploads/ {
        alias /app/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React app - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Required for websocket header mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
