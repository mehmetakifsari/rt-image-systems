# Stage 1: Build Frontend
FROM node:20-bullseye-slim as build

WORKDIR /app/frontend

COPY frontend/package.json frontend/yarn.lock* ./

RUN yarn install --network-timeout 300000 --frozen-lockfile 2>/dev/null || \
    yarn install --network-timeout 300000

COPY frontend/ ./

ARG REACT_APP_BACKEND_URL
ARG REACT_APP_GA_MEASUREMENT_ID
ENV REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
ENV REACT_APP_GA_MEASUREMENT_ID=${REACT_APP_GA_MEASUREMENT_ID}

RUN yarn build


# Stage 2: Production Image
FROM python:3.11-slim-bullseye as production

ENV PYTHONDONTWRITEBYTECODE=1 \
    PYTHONUNBUFFERED=1 \
    PIP_DISABLE_PIP_VERSION_CHECK=1 \
    PIP_NO_CACHE_DIR=1

# System deps:
# - nginx/supervisor runtime
# - build deps: grpcio/cryptography/numpy/pandas source build fallback
RUN apt-get update && apt-get install -y --no-install-recommends \
    nginx supervisor curl ca-certificates \
    build-essential gcc g++ python3-dev \
    libffi-dev libssl-dev \
    libjpeg-dev zlib1g-dev \
    rustc cargo \
    && rm -rf /var/lib/apt/lists/*

WORKDIR /app

# Requirements
COPY backend/requirements.txt ./backend/requirements.txt
RUN python -m pip install -U pip setuptools wheel \
    && pip install -r backend/requirements.txt -v

# Backend
COPY backend/ ./backend/

# Frontend build
COPY --from=build /app/frontend/build ./frontend/build

# Upload folders + supervisor runtime folders
RUN mkdir -p \
    /app/backend/uploads/standard \
    /app/backend/uploads/roadassist \
    /app/backend/uploads/damaged \
    /app/backend/uploads/pdi \
    /var/log/supervisor \
    /var/run

# Nginx configuration
RUN rm -f /etc/nginx/sites-enabled/default
COPY nginx.conf /etc/nginx/conf.d/default.conf

# Supervisor configuration (MAIN)
COPY supervisord.conf /etc/supervisor/supervisord.conf

EXPOSE 80

HEALTHCHECK --interval=30s --timeout=10s --start-period=5s --retries=3 \
    CMD curl -f http://localhost/api/ || exit 1

CMD ["/usr/bin/supervisord", "-n", "-c", "/etc/supervisor/supervisord.conf"]
